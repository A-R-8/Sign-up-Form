<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="./index.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="background-image">
        <div class="odin-logo"><img src="./odin-lined.png"><span>ODIN</span></div>
    </div>
    
    <div class="form">
        <div class="intro" >This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            <br><br>
            <br>You know you want to.</br></div>
        <form action="" method="post">
            <fieldset class="names">
                <div class="first">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="last">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </fieldset>
            <fieldset class="email-phone">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
            </fieldset>
            <fieldset class="passwords">
                <div class="password">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div class="c-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="confirm-password">
                </div>
            </fieldset>
        </form>
        <div class="submit">
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
